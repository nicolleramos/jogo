    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const pontuacao = parseInt(urlParams.get('pontuacao'));

        let conteudo = document.getElementById('aviso');

        let estrelas;
        if (pontuacao === 6) {
            estrelas = "./img/estrelas-3.png";
        } else if (pontuacao >= 3) {
            estrelas = "./img/estrelas-2.png";
        } else if (pontuacao >= 1) {
            estrelas = "./img/estrelas-1.png";
        }  
        document.getElementById('estrelas').innerHTML = `<img src="${estrelas}" >`;
    </script>
